<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <!--..........Navbar Part Start here...........-->
  <nav>
    <div class="container">
      <header>
        <ul>
          <div class="logo"><img src="./images/logo.webp" alt=""></div>
          <li><a href="#">Menu</a> </li>
          <li><a href="#">Rewards</a> </li>
          <li><a href="#">Locations</a> </li>
          <li><a href="#">Gift cards</a> </li>
          <li><a href="#">Log In</a> </li>
        </ul>
        <div class="order">
          <div class="icon-cart">
            <div><i class="fa-solid fa-cart-shopping"></i></div>
            <span class="quantity">0</span>
          </div>
          <a class="order_btn" href="#">Order Now</a>
        </div>
      </header>
    </div>
  </nav>
  <!--..........Navbar Part Start here...........-->

  <!--..........All Product Start here...........-->
  <div class="container">
    <div class="product_content">
      <h1>Chicken Crisper Combos</h1>

      <p><span class="menu">Menu</span> <i class="fa-solid fa-angle-right"></i> Chicken Crisper Combos</p>

      <h4>Find everything from our Big Mouth Burgers , our always sizzling , Full-on Fajitas and our famous Chicken
        Crispers</h4>
    </div>

    <div class="listProductHTML">

    </div>
  </div>
  <!--..........All Product End here...........-->


  <!--...........side card start here............-->
  <div class="cartTab">

    <div class="cartTitle">
      <p><i class="fa-solid fa-cart-shopping"></i><span class="TotalItem"></span> Item</p>
      <button class="btn close">Close</button>
    </div>
    <div class="listCart">

    </div>
    <div class="Place_Order">
      <p>Place Order: <span class="TotalAmount"></span>$</p>
    </div>
  </div>
  <!--...........side card end here............-->


  <!--...........js file here............-->
  <script src="./script.js" type="module"></script>

</body>

</html>
